<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms and Input</title>
</head>
<body>
  <form action="">
    <!-- Name -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" placeholder="Philip">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="philip@yahoo.com">
    </div>
    <!-- Textearea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="I love you..."></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="neutral">Neutral</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="good">Good<br>
      <input type="radio" name="membership" id="membership" value="better">Better<br>
      <input type="radio" name="membership" id="membership" value="best" checked>Best<br>
    </div>
    <!-- Checkbox -->
    <div>
      <label for="likes">Likes</label><br>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike <br>
      <input type="checkbox" name="likes" id="likes" value="Car" checked>Car <br>
      <input type="checkbox" name="likes" id="likes" value="Boat">Boat <br>
    </div>
    <div>
      <input type="submit" value="Submit"><br>
      <button type="reset">Reset</button><br>
    </div>
    </form>
  </body>
  </html>
