<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>
  <!-- Local image -->
  <img src="/images/sample.jpg" alt="my image">
  <!-- Remote image -->
  <img src="https://source.unsplash.com/user/erondu/600x600/" alt="Random image">
</body>
</html>
