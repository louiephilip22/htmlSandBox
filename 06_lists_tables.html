<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists and Tables</title>
</head>
<body>

  <!-- Unordered List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List -->
  <ol type="1">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

    <!-- Nested List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
        <ul>
          <li>Nested item 1</li>
          <li>Nested item 2</li>
          <li>Nested item 3</li>
          <li>Nested item 4</li>
        </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>last name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Philip</td>
          <td>Templonuevo</td>
          <td>Philip@yahoo.com</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
